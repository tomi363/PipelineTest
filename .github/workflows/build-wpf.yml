name: Build & Test WPF App (.NET Framework)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: nuget restore Pipeline.sln

      - name: Build solution
        run: msbuild Pipeline.sln /p:Configuration=Release

      - name: Run analyzers and treat warnings as errors
        run: msbuild Pipeline.sln /p:RunAnalyzers=true /p:TreatWarningsAsErrors=true

      - name: Find vstest.console.exe
        shell: pwsh
        run: |
          $vstestPath = Get-Command vstest.console.exe -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Source
          if (-not $vstestPath) {
            # Try default VS 2022 Enterprise path
            $vstestPath = "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe"
            if (-not (Test-Path $vstestPath)) {
              Write-Error "vstest.console.exe not found."
              exit 1
            }
          }
          Write-Output "vstest.console.exe found at $vstestPath"
          echo "::set-output name=path::$vstestPath"
      
      - name: Run MSTest tests
        shell: pwsh
        run: |
          & ${{ steps.find-vstest.outputs.path }} Pipeline.Tests\bin\Release\*.Project.dll
        id: run-tests
      
      # Note: For the 'Find vstest.console.exe' step, you need to set an id:
      # id: find-vstest
      


      - name: Upload WPF build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpf-build
          path: Pipeline\bin\Release\
