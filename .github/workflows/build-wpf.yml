name: Build & Test WPF App (.NET Framework)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: nuget restore Pipeline.sln

      - name: Build solution
        run: msbuild Pipeline.sln /p:Configuration=Release

      - name: Run analyzers and treat warnings as errors
        run: msbuild Pipeline.sln /p:RunAnalyzers=true /p:TreatWarningsAsErrors=true

      - name: Install Visual Studio Test Platform
        uses: microsoft/setup-vstest@v1
        
      - name: Run MSTest tests
        shell: pwsh
        run: |
          & ${{ steps.find-vstest.outputs.path }} Pipeline.Tests\bin\Release\*.Project.dll
        id: run-tests
      
      # Note: For the 'Find vstest.console.exe' step, you need to set an id:
      # id: find-vstest
      


      - name: Upload WPF build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpf-build
          path: Pipeline\bin\Release\
